<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!--<div class="form-group">-->
    <!--    <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>-->
    <!--    <div class="col-xs-12 col-sm-8">-->
    <!--        <input id="c-category_id" data-rule="required" data-source="category/selectpage?isTree=1" data-order-by='weigh desc' class="form-control selectpage" name="row[category_id]" type="text" value="{$row.category_id|htmlentities}">-->
    <!--    </div>-->
    <!--</div>-->
    
    <div class="form-group">
        <label for="c-parent_id" class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-parent_id" data-rule="required" class="form-control selectpicker" name="row[category_id]">
                {foreach name="categorydata" item="vo"}
                <option value="{$key}" {in name="key" value="$row.category_id"}selected{/in}>{$vo.name}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" data-rule="required" class="form-control" size="50" name="row[images]" type="text" value="{$row.images|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Detail')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-detail" data-rule="required" class="form-control editor" rows="5" name="row[detail]" cols="50">{$row.detail|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Json')}:</label>
        <div class="col-xs-12 col-sm-8">

            <dl class="fieldlist" data-template="basictpl" data-name="row[json]">
                <dd  style="display: flex;justify-content: space-between;">
                    <ins>{:__('规格')}</ins>
                    <ins>{:__('价格')}</ins>
                    <ins>{:__('库存')}</ins>
                    <ins>{:__('图片')}</ins>
                    <ins>{:__('操作')}</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                <textarea name="row[json]" class="form-control hide" cols="30" rows="5">{$row.json|htmlentities}</textarea>
            </dl>

            <script id="basictpl" type="text/html">
                <dd class="form-inline options"  style="display: flex;justify-content: flex-start;">
                    <div  style="width: 90%;display: flex;justify-content: space-between;">
                        <ins >
                            <input type="text" data-rule="required" name="<%=name%>[<%=index%>][specs]" class="form-control" placeholder="规格" value="<%=row.specs%>">
                        </ins>
                        <ins>
                            <input type="number" data-rule="required" name="<%=name%>[<%=index%>][price]" class="form-control" placeholder="价格" value="<%=row.price%>">
                        </ins>
                        <ins>
                            <input type="number" data-rule="required" name="<%=name%>[<%=index%>][stock]" class="form-control"  placeholder="库存" value="<%=row.stock%>">
                        </ins>
                        <ins>
                            <div class="input-group">
                                <input id="c-image-<%=index%>" data-rule="required" class="form-control" name="<%=name%>[<%=index%>][specs_image]" type="textarea" value="<%=row.specs_image%>">
                                <div class="input-group-addon no-border no-padding">
                                    <span><button type="button" id="plupload-image-<%=index%>" class="btn btn-danger plupload" data-input-id="c-image-<%=index%>" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-preview-id="p-image-<%=index%>"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                </div>
                                <span class="msg-box n-right" for="c-image-<%=index%>"></span>
                            </div>
                            <ul class="row list-inline plupload-preview" style="" id="p-image-<%=index%>">

                            </ul>
                        </ins>
                        <ins>

                        </ins>
                    </div>
                    <!--下面的两个按钮务必保留-->
                    <div>
                        <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                        <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                    </div>
                </dd>
            </script>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hot_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <input  id="c-hot_switch" name="row[hot_switch]" type="hidden" value="{$row.hot_switch}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-hot_switch" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.hot_switch" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vip_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <input  id="c-vip_switch" name="row[vip_switch]" type="hidden" value="{$row.vip_switch}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-vip_switch" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.vip_switch" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('满减')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->

<!--            <input  id="c-fullcut_switch" name="row[fullcut_switch]" type="hidden" value="{$row.fullcut_switch}">-->
<!--            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-fullcut_switch" data-yes="1" data-no="0" >-->
<!--                <i class="fa fa-toggle-on text-success {eq name="$row.fullcut_switch" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>-->
<!--            </a>-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
