<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group" hidden>
        <label class="control-label col-xs-12 col-sm-2">{:__('Seckill_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-seckill_id" data-rule="required"  class="form-control" name="row[seckill_id]" type="text" value="{$seckill_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" data-rule="required" data-source="goods/index" class="form-control selectpage" name="row[goods_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Seckill_json')}:</label>
        <div class="col-xs-12 col-sm-8">

            <dl class="fieldlist" data-template="basictpl" data-name="row[seckill_json]">
                <dd id="fast_dd" style="width: 90%;display: flex;justify-content: space-between;">
                    <ins>{:__('规格')}</ins>
                    <ins>{:__('原价')}</ins>
                    <ins>{:__('剩余库存')}</ins>
                    <ins>{:__('秒杀价')}</ins>
                </dd>
<!--                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>-->
                <textarea id="seckill_specs" name="row[seckill_json]" class="form-control hide" cols="30" rows="5"></textarea>
            </dl>
            <script id="basictpl" type="text/html">

            </script>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
