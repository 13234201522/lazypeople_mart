<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Postage_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-postage_id" data-rule="required" data-source="postage/index" class="form-control selectpage" name="row[postage_id]" type="text" value="{$postage_id}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Place_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-place_id" data-rule="required" class="form-control" name="row[place_id]" type="text" readonly>
<!--            <input id="c-place_id" data-rule="required" data-source="place/index" class="form-control selectpage" name="row[place_id]" type="text" value="">-->
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhYuu1H_BcD6hIJiIPZ5Y05K0oY63WHtw&libraries=places&v=weekly" defer></script>
